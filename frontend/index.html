<!DOCTYPE html>
<html>
<head>
    <title>Trading Bot Control</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        #status {
            padding: 15px;
            background: rgba(0,255,0,0.1);
            border-radius: 5px;
            margin: 20px 0;
        }
        #logs {
            background: black;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
        }
        .pair-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Control Panel</h1>
        
        <div id="status">
            <strong>Estado:</strong> <span id="bot-status">Cargando...</span><br>
            <strong>Balance:</strong> <span id="balance">$0</span>
        </div>

        <div class="section">
            <h2>Iniciar Bot</h2>
            <input type="email" id="email" placeholder="Email IQ Option" value="">
            <input type="password" id="password" placeholder="Contraseña" value="">
            <select id="account-type">
                <option value="PRACTICE">Cuenta Práctica</option>
                <option value="REAL">Cuenta Real</option>
            </select>
            
            <h3>Configuración</h3>
            <label>Tamaño Mínimo ($): <input type="number" id="min-size" value="5000"></label>
            <label>Tamaño Máximo ($): <input type="number" id="max-size" value="10000"></label>
            <label>Stop Loss Mensual (%): <input type="number" id="stop-loss" value="80"></label>
            
            <h3>Seleccionar Pares</h3>
            <div class="pair-list">
                <label><input type="checkbox" value="EURUSD" checked> EURUSD</label>
                <label><input type="checkbox" value="GBPUSD" checked> GBPUSD</label>
                <label><input type="checkbox" value="USDJPY" checked> USDJPY</label>
                <label><input type="checkbox" value="EURJPY" checked> EURJPY</label>
                <label><input type="checkbox" value="AUDCHF"> AUDCHF</label>
                <label><input type="checkbox" value="CADCHF"> CADCHF</label>
                <label><input type="checkbox" value="EURAUD"> EURAUD</label>
                <label><input type="checkbox" value="EURCAD"> EURCAD</label>
                <label><input type="checkbox" value="EURCHF"> EURCHF</label>
                <label><input type="checkbox" value="GBPAUD"> GBPAUD</label>
                <label><input type="checkbox" value="GBPCAD"> GBPCAD</label>
                <label><input type="checkbox" value="GBPCHF"> GBPCHF</label>
            </div>
            
            <button id="start-btn" onclick="startBot()">INICIAR BOT</button>
            <button id="stop-btn" onclick="stopBot()" disabled>DETENER BOT</button>
        </div>

        <div class="section">
            <h3>Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        // Configuración
        const API_KEY = localStorage.getItem('api_key') || 'your-secure-api-key-here';
        const API_URL = '';
        let isRunning = false;
        
        // Funciones principales
        async function startBot() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor completa email y contraseña');
                return;
            }
            
            document.getElementById('start-btn').disabled = true;
            
            try {
                // Obtener pares seleccionados
                const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                const pairs = Array.from(checkboxes).map(cb => cb.value);
                
                if (pairs.length === 0) {
                    alert('Selecciona al menos un par de divisas');
                    document.getElementById('start-btn').disabled = false;
                    return;
                }
                
                // Configuración
                const config = {
                    position_size_percent: 0.05,
                    min_position_size: parseFloat(document.getElementById('min-size').value),
                    max_position_size: parseFloat(document.getElementById('max-size').value),
                    monthly_stop_loss_percent: parseFloat(document.getElementById('stop-loss').value) / 100,
                    absolute_stop_loss_percent: 0.75,
                    forex_pairs: pairs
                };
                
                // 1. Actualizar configuración
                const configResponse = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                if (!configResponse.ok) {
                    throw new Error('Error actualizando configuración');
                }
                
                // 2. Iniciar bot
                const startResponse = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        account_type: document.getElementById('account-type').value
                    })
                });
                
                if (startResponse.ok) {
                    alert('Bot iniciado exitosamente!');
                    isRunning = true;
                    updateUI();
                } else {
                    const error = await startResponse.json();
                    alert('Error: ' + (error.detail || 'No se pudo iniciar el bot'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('start-btn').disabled = false;
                checkStatus();
            }
        }
        
        async function stopBot() {
            if (!confirm('¿Seguro que quieres detener el bot?')) return;
            
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                if (response.ok) {
                    alert('Bot detenido');
                    isRunning = false;
                    updateUI();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
            checkStatus();
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/status', {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isRunning = data.status === 'running';
                    document.getElementById('bot-status').textContent = isRunning ? '🟢 EJECUTANDO' : '🔴 DETENIDO';
                    document.getElementById('balance').textContent = `$${(data.balance || 0).toLocaleString()}`;
                    updateUI();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function updateLogs() {
            if (!isRunning) return;
            
            try {
                const response = await fetch('/api/logs?lines=20', {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const logsDiv = document.getElementById('logs');
                    logsDiv.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                }
            } catch (error) {
                console.error('Error logs:', error);
            }
        }
        
        function updateUI() {
            document.getElementById('start-btn').disabled = isRunning;
            document.getElementById('stop-btn').disabled = !isRunning;
            document.getElementById('email').disabled = isRunning;
            document.getElementById('password').disabled = isRunning;
            document.getElementById('account-type').disabled = isRunning;
        }
        
        // Inicialización
        checkStatus();
        
        // Actualizar cada 3 segundos (sin WebSocket)
        setInterval(() => {
            checkStatus();
            updateLogs();
        }, 3000);
    </script>
</body>
</html>
