<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Control Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-green { animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .pulse-red { animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        input[type="checkbox"] {
            accent-color: #667eea;
        }
        
        .pair-checkbox {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            transition: all 0.2s;
        }
        .pair-checkbox:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .pair-checkbox.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const { createRoot } = ReactDOM;

        // Configuración
        const API_URL = window.location.origin;
        const WS_URL = `ws://${window.location.host}/ws`;

        // Iconos Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // Componente principal
        const TradingBotApp = () => {
            const [status, setStatus] = useState(null);
            const [logs, setLogs] = useState([]);
            const [config, setConfig] = useState({
                position_size_percent: 0.05,
                min_position_size: 5000,
                max_position_size: 10000,
                oversold_level: 35,
                overbought_level: 65,
                min_time_between_signals: 60,
                forex_pairs: [],
                monthly_stop_loss_percent: 0.40,
                absolute_stop_loss_percent: 0.75
            });
            const [isConnected, setIsConnected] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [availablePairs, setAvailablePairs] = useState([]);
            const [apiKey] = useState(() => localStorage.getItem('api_key') || 'your-secure-api-key-here');
            const wsRef = useRef(null);
            const logsEndRef = useRef(null);
            const logsIntervalRef = useRef(null);

            // Headers para las peticiones
            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };

            // Fetch logs solo cuando sea necesario
            const fetchLogs = useCallback(async () => {
                if (status?.status !== 'running') return;
                
                try {
                    const response = await fetch(`${API_URL}/api/logs?lines=50`, { headers });
                    if (response.ok) {
                        const data = await response.json();
                        setLogs(data.logs || []);
                        if (logsEndRef.current) {
                            logsEndRef.current.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                } catch (error) {
                    console.error('Error fetching logs:', error);
                }
            }, [status, headers]);

            // Conectar WebSocket
            const connectWebSocket = useCallback(() => {
                try {
                    wsRef.current = new WebSocket(WS_URL);
                    
                    wsRef.current.onopen = () => {
                        setIsConnected(true);
                        console.log('WebSocket connected');
                    };

                    wsRef.current.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        setStatus(data);
                    };

                    wsRef.current.onclose = () => {
                        setIsConnected(false);
                        console.log('WebSocket disconnected');
                        setTimeout(connectWebSocket, 3000);
                    };

                    wsRef.current.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };
                } catch (error) {
                    console.error('Error connecting WebSocket:', error);
                }
            }, []);

            // Efectos principales
            useEffect(() => {
                connectWebSocket();
                fetchInitialData();
                
                return () => {
                    if (wsRef.current) wsRef.current.close();
                    if (logsIntervalRef.current) clearInterval(logsIntervalRef.current);
                };
            }, []);

            // Manejar actualizaciones de logs basado en el estado
            useEffect(() => {
                if (logsIntervalRef.current) {
                    clearInterval(logsIntervalRef.current);
                    logsIntervalRef.current = null;
                }

                if (status?.status === 'running') {
                    fetchLogs(); // Fetch inicial
                    logsIntervalRef.current = setInterval(fetchLogs, 5000);
                }
            }, [status?.status, fetchLogs]);

            const fetchInitialData = async () => {
                try {
                    const [statusRes, configRes] = await Promise.all([
                        fetch(`${API_URL}/api/status`, { headers }),
                        fetch(`${API_URL}/api/config`, { headers })
                    ]);

                    if (statusRes.ok) setStatus(await statusRes.json());
                    if (configRes.ok) {
                        const configData = await configRes.json();
                        setConfig(configData);
                    }
                } catch (error) {
                    console.error('Error fetching initial data:', error);
                }
            };

            const fetchAvailablePairs = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/available-pairs`, { headers });
                    if (response.ok) {
                        const data = await response.json();
                        setAvailablePairs(data.pairs || []);
                        return data.pairs || [];
                    }
                } catch (error) {
                    console.error('Error fetching pairs:', error);
                }
                return [];
            };

            const stopBot = async () => {
                if (!confirm('¿Estás seguro de que quieres detener el bot?')) return;

                try {
                    const response = await fetch(`${API_URL}/api/stop`, {
                        method: 'POST',
                        headers
                    });

                    if (response.ok) {
                        fetchInitialData();
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            };

            const updateConfig = async (key, value) => {
                try {
                    const response = await fetch(`${API_URL}/api/config`, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({ [key]: value })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setConfig(data.config);
                    }
                } catch (error) {
                    console.error('Error updating config:', error);
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            const formatTime = (isoString) => {
                return new Date(isoString).toLocaleTimeString('es-CO', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            };

            // Componente de Login Modal
            const LoginModal = () => {
                const [credentials, setCredentials] = useState({ 
                    email: '', 
                    password: '', 
                    account_type: 'PRACTICE' 
                });
                const [localConfig, setLocalConfig] = useState({
                    position_size_percent: config.position_size_percent * 100 || 5,
                    min_position_size: config.min_position_size || 5000,
                    max_position_size: config.max_position_size || 10000,
                    monthly_stop_loss_percent: config.monthly_stop_loss_percent * 100 || 40,
                    absolute_stop_loss_percent: config.absolute_stop_loss_percent * 100 || 75
                });
                const [selectedPairs, setSelectedPairs] = useState(config.forex_pairs || []);
                const [modalPairs, setModalPairs] = useState([]);
                const [loading, setLoading] = useState(false);

                useEffect(() => {
                    // Cargar pares disponibles al abrir el modal
                    fetchAvailablePairs().then(pairs => {
                        setModalPairs(pairs);
                        if (selectedPairs.length === 0 && config.forex_pairs?.length > 0) {
                            setSelectedPairs(config.forex_pairs);
                        }
                    });
                }, []);

                const togglePair = (pair) => {
                    setSelectedPairs(prev => {
                        if (prev.includes(pair)) {
                            return prev.filter(p => p !== pair);
                        } else {
                            return [...prev, pair];
                        }
                    });
                };

                const startBot = async () => {
                    if (!credentials.email || !credentials.password) {
                        alert('Por favor ingresa las credenciales');
                        return;
                    }

                    if (selectedPairs.length === 0) {
                        alert('Por favor selecciona al menos un par de divisas');
                        return;
                    }

                    setLoading(true);

                    // Actualizar configuración
                    const configUpdates = {
                        position_size_percent: localConfig.position_size_percent / 100,
                        min_position_size: parseFloat(localConfig.min_position_size),
                        max_position_size: parseFloat(localConfig.max_position_size),
                        monthly_stop_loss_percent: localConfig.monthly_stop_loss_percent / 100,
                        absolute_stop_loss_percent: localConfig.absolute_stop_loss_percent / 100,
                        forex_pairs: selectedPairs
                    };

                    try {
                        // Primero actualizar la configuración
                        await fetch(`${API_URL}/api/config`, {
                            method: 'POST',
                            headers,
                            body: JSON.stringify(configUpdates)
                        });

                        // Luego iniciar el bot
                        const response = await fetch(`${API_URL}/api/start`, {
                            method: 'POST',
                            headers,
                            body: JSON.stringify(credentials)
                        });

                        if (response.ok) {
                            setShowLogin(false);
                            fetchInitialData();
                        } else {
                            const error = await response.json();
                            alert(`Error: ${error.detail}`);
                        }
                    } catch (error) {
                        alert(`Error: ${error.message}`);
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 overflow-y-auto z-50">
                        <div className="glass rounded-xl p-8 max-w-4xl w-full mx-4 my-8">
                            <h2 className="text-2xl font-bold text-white mb-6">Configurar e Iniciar Bot de Trading</h2>
                            
                            {/* Credenciales */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h3 className="text-lg font-semibold text-white mb-4">Credenciales IQ Option</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-white text-sm mb-2">Email</label>
                                            <input
                                                type="email"
                                                className="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/50 border border-white/30 focus:border-white/60 focus:outline-none"
                                                placeholder="tu@email.com"
                                                value={credentials.email}
                                                onChange={(e) => setCredentials({...credentials, email: e.target.value})}
                                                disabled={loading}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-white text-sm mb-2">Contraseña</label>
                                            <input
                                                type="password"
                                                className="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/50 border border-white/30 focus:border-white/60 focus:outline-none"
                                                placeholder="••••••••"
                                                value={credentials.password}
                                                onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                                disabled={loading}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-white text-sm mb-2">Tipo de Cuenta</label>
                                            <select
                                                className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                value={credentials.account_type}
                                                onChange={(e) => setCredentials({...credentials, account_type: e.target.value})}
                                                disabled={loading}
                                            >
                                                <option value="PRACTICE" className="bg-gray-800">Práctica</option>
                                                <option value="REAL" className="bg-gray-800">Real</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                {/* Configuración de Trading */}
                                <div>
                                    <h3 className="text-lg font-semibold text-white mb-4">Configuración de Trading</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-white text-sm mb-2">Tamaño de Posición (%)</label>
                                            <input
                                                type="number"
                                                className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                value={localConfig.position_size_percent}
                                                onChange={(e) => setLocalConfig({...localConfig, position_size_percent: e.target.value})}
                                                step="0.1"
                                                min="0.1"
                                                max="10"
                                                disabled={loading}
                                            />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-white text-sm mb-2">Tamaño Mínimo ($)</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                    value={localConfig.min_position_size}
                                                    onChange={(e) => setLocalConfig({...localConfig, min_position_size: e.target.value})}
                                                    min="1"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-white text-sm mb-2">Tamaño Máximo ($)</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                    value={localConfig.max_position_size}
                                                    onChange={(e) => setLocalConfig({...localConfig, max_position_size: e.target.value})}
                                                    min="1"
                                                    disabled={loading}
                                                />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-white text-sm mb-2">Stop Loss Mensual (%)</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                    value={localConfig.monthly_stop_loss_percent}
                                                    onChange={(e) => setLocalConfig({...localConfig, monthly_stop_loss_percent: e.target.value})}
                                                    min="10"
                                                    max="100"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-white text-sm mb-2">Stop Loss Absoluto (%)</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                                    value={localConfig.absolute_stop_loss_percent}
                                                    onChange={(e) => setLocalConfig({...localConfig, absolute_stop_loss_percent: e.target.value})}
                                                    min="10"
                                                    max="100"
                                                    disabled={loading}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Selección de Pares */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-white mb-4">
                                    Seleccionar Pares de Divisas ({selectedPairs.length} seleccionados)
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 max-h-60 overflow-y-auto scrollbar-thin p-4 bg-white/5 rounded-lg">
                                    {(modalPairs.length > 0 ? modalPairs : config.forex_pairs || []).map(pair => (
                                        <label
                                            key={pair}
                                            className={`pair-checkbox cursor-pointer flex items-center space-x-2 ${selectedPairs.includes(pair) ? 'selected' : ''}`}
                                        >
                                            <input
                                                type="checkbox"
                                                checked={selectedPairs.includes(pair)}
                                                onChange={() => togglePair(pair)}
                                                className="cursor-pointer"
                                                disabled={loading}
                                            />
                                            <span className="text-white text-sm font-medium">{pair}</span>
                                        </label>
                                    ))}
                                </div>
                                <div className="mt-2 flex justify-between">
                                    <button
                                        onClick={() => setSelectedPairs(modalPairs.length > 0 ? modalPairs : config.forex_pairs || [])}
                                        className="text-sm text-white/60 hover:text-white"
                                        disabled={loading}
                                    >
                                        Seleccionar todos
                                    </button>
                                    <button
                                        onClick={() => setSelectedPairs([])}
                                        className="text-sm text-white/60 hover:text-white"
                                        disabled={loading}
                                    >
                                        Deseleccionar todos
                                    </button>
                                </div>
                            </div>

                            {/* Botones de acción */}
                            <div className="flex space-x-3">
                                <button
                                    onClick={startBot}
                                    disabled={selectedPairs.length === 0 || loading}
                                    className={`flex-1 font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2 ${
                                        selectedPairs.length > 0 && !loading
                                            ? 'bg-green-500 hover:bg-green-600 text-white' 
                                            : 'bg-gray-500 text-gray-300 cursor-not-allowed'
                                    }`}
                                >
                                    <Icon name={loading ? "loader" : "play"} size={20} className={loading ? "animate-spin" : ""} />
                                    <span>{loading ? "Iniciando..." : "Iniciar Bot"}</span>
                                </button>
                                <button
                                    onClick={() => setShowLogin(false)}
                                    disabled={loading}
                                    className="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors"
                                >
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Componente de Estadísticas
            const StatsCard = ({ title, value, icon, color = "blue" }) => (
                <div className="glass rounded-xl p-6 card-hover">
                    <div className="flex items-center justify-between mb-2">
                        <h3 className="text-white/80 text-sm font-medium">{title}</h3>
                        <div className={`p-2 rounded-lg bg-${color}-500/20`}>
                            <Icon name={icon} size={20} className={`text-${color}-400`} />
                        </div>
                    </div>
                    <div className="text-2xl font-bold text-white">{value}</div>
                </div>
            );

            // Render principal
            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="glass rounded-xl p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <Icon name="trending-up" size={32} className="text-white" />
                                    <div>
                                        <h1 className="text-3xl font-bold text-white">Trading Bot Control Panel</h1>
                                        <p className="text-white/60">Estrategia RSI Multi-Divisa</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center">
                                        <div className={`status-indicator ${isConnected ? 'bg-green-500 pulse-green' : 'bg-red-500 pulse-red'}`}></div>
                                        <span className="text-white/80 text-sm">
                                            {isConnected ? 'Conectado' : 'Desconectado'}
                                        </span>
                                    </div>
                                    {status?.status === 'running' ? (
                                        <button
                                            onClick={stopBot}
                                            className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors flex items-center space-x-2"
                                        >
                                            <Icon name="pause" size={20} />
                                            <span>Detener Bot</span>
                                        </button>
                                    ) : (
                                        <button
                                            onClick={() => setShowLogin(true)}
                                            className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors flex items-center space-x-2"
                                        >
                                            <Icon name="play" size={20} />
                                            <span>Configurar e Iniciar</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        {status && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                <StatsCard
                                    title="Balance"
                                    value={formatCurrency(status.balance || 0)}
                                    icon="wallet"
                                    color="green"
                                />
                                <StatsCard
                                    title="Beneficio Total"
                                    value={formatCurrency(status.total_profit || 0)}
                                    icon="trending-up"
                                    color={status.total_profit >= 0 ? "green" : "red"}
                                />
                                <StatsCard
                                    title="Tasa de Éxito"
                                    value={`${status.win_rate || 0}%`}
                                    icon="target"
                                    color="blue"
                                />
                                <StatsCard
                                    title="Operaciones"
                                    value={status.total_trades || 0}
                                    icon="activity"
                                    color="purple"
                                />
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Active Orders */}
                            <div className="lg:col-span-2 glass rounded-xl p-6">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center">
                                    <Icon name="clock" size={20} className="mr-2" />
                                    Órdenes Activas
                                </h2>
                                <div className="space-y-3 max-h-96 overflow-y-auto scrollbar-thin">
                                    {status?.active_orders?.length > 0 ? (
                                        status.active_orders.map((order, index) => (
                                            <div key={index} className="bg-white/10 rounded-lg p-4">
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <div className="flex items-center space-x-2">
                                                            <span className="font-bold text-white">{order.pair}</span>
                                                            <span className={`px-2 py-1 rounded text-xs font-bold ${
                                                                order.type === 'CALL' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'
                                                            }`}>
                                                                {order.type}
                                                            </span>
                                                        </div>
                                                        <div className="text-sm text-white/60 mt-1">
                                                            RSI: {order.rsi} | Tamaño: {formatCurrency(order.size)}
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-sm text-white/80">
                                                            Expira: {formatTime(order.expiry_time)}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="text-center text-white/60 py-8">
                                            No hay órdenes activas
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Pair Statistics */}
                            <div className="glass rounded-xl p-6">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center">
                                    <Icon name="bar-chart-2" size={20} className="mr-2" />
                                    Estadísticas por Par
                                </h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto scrollbar-thin">
                                    {status?.pair_stats && Object.entries(status.pair_stats).map(([pair, stats]) => (
                                        <div key={pair} className="bg-white/10 rounded-lg p-3">
                                            <div className="flex justify-between items-center">
                                                <span className="font-medium text-white">{pair}</span>
                                                <div className="flex space-x-2 text-xs">
                                                    <span className="text-green-400">{stats.wins}W</span>
                                                    <span className="text-red-400">{stats.losses}L</span>
                                                    <span className="text-yellow-400">{stats.ties}T</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Configuration for Running Bot */}
                        {status?.status === 'running' && (
                            <div className="glass rounded-xl p-6 mt-6">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center">
                                    <Icon name="settings" size={20} className="mr-2" />
                                    Configuración en Tiempo Real
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <div>
                                        <label className="text-white/80 text-sm mb-1 block">RSI Sobreventa (PUT)</label>
                                        <input
                                            type="number"
                                            className="w-full px-3 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                            value={config.oversold_level || 35}
                                            onChange={(e) => updateConfig('oversold_level', parseInt(e.target.value))}
                                            min="10"
                                            max="40"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-white/80 text-sm mb-1 block">RSI Sobrecompra (CALL)</label>
                                        <input
                                            type="number"
                                            className="w-full px-3 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                            value={config.overbought_level || 65}
                                            onChange={(e) => updateConfig('overbought_level', parseInt(e.target.value))}
                                            min="60"
                                            max="90"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-white/80 text-sm mb-1 block">Tiempo entre Señales (min)</label>
                                        <input
                                            type="number"
                                            className="w-full px-3 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:border-white/60 focus:outline-none"
                                            value={config.min_time_between_signals || 60}
                                            onChange={(e) => updateConfig('min_time_between_signals', parseInt(e.target.value))}
                                            min="1"
                                            max="120"
                                        />
                                    </div>
                                </div>
                                <div className="mt-4 p-4 bg-yellow-500/20 rounded-lg">
                                    <p className="text-yellow-300 text-sm">
                                        <Icon name="info" size={16} className="inline mr-2" />
                                        Los cambios en tamaños de posición y selección de pares requieren reiniciar el bot.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Logs */}
                        <div className="glass rounded-xl p-6 mt-6">
                            <h2 className="text-xl font-bold text-white mb-4 flex items-center">
                                <Icon name="terminal" size={20} className="mr-2" />
                                Logs en Tiempo Real
                            </h2>
                            <div className="bg-black/30 rounded-lg p-4 h-64 overflow-y-auto scrollbar-thin font-mono text-sm">
                                {logs.length > 0 ? logs.map((log, index) => (
                                    <div key={index} className="text-green-400 mb-1 whitespace-pre-wrap">
                                        {log}
                                    </div>
                                )) : (
                                    <div className="text-white/40 text-center py-8">
                                        {status?.status === 'running' ? 'Esperando logs...' : 'Inicia el bot para ver los logs'}
                                    </div>
                                )}
                                <div ref={logsEndRef} />
                            </div>
                        </div>
                    </div>

                    {/* Login Modal */}
                    {showLogin && <LoginModal />}
                </div>
            );
        };

        // Montar la aplicación
        const root = createRoot(document.getElementById('root'));
        root.render(<TradingBotApp />);
    </script>
</body>
</html>
